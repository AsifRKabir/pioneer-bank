<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" name="" id="" class="form-control" placeholder="Email">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Password">
                <br>
                <button id="btn-login" class="btn btn-success px-3">Enter</button>
            </div>
        </div>

        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" id="deposit-amount" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="btn-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" id="withdraw-amount" class="form-control"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="btn-withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </div>

    <div>
        <script>
            // login button event handler
            const loginBtn = document.getElementById("btn-login");
            loginBtn.addEventListener("click", function () {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
            })

            // deposit button event handler
            const depositBtn = document.getElementById("btn-deposit");
            depositBtn.addEventListener("click", function (event) {
                const depositAmount = getInputAmount("deposit-amount");

                updateSpanText("current-deposit", depositAmount)

                updateSpanText("current-balance", depositAmount);

                document.getElementById("deposit-amount").value = "";
            })

            // withdraw button event handler
            const withdrawBtn = document.getElementById("btn-withdraw");
            withdrawBtn.addEventListener("click", function (event) {
                const withdrawAmount = getInputAmount("withdraw-amount");

                updateSpanText("current-withdraw", withdrawAmount);
                updateSpanText("current-balance", -1 * withdrawAmount);

                document.getElementById("withdraw-amount").value = "";
            })

            function updateSpanText(id, addAmount) {
                const currentVal = parseFloat(document.getElementById(id).innerText);
                const newVal = addAmount + currentVal;
                document.getElementById(id).innerText = newVal;
            }

            function getInputAmount(id){
                const amount = parseFloat(document.getElementById(id).value);
                return amount;
            }

        </script>
    </div>
</body>

</html>
